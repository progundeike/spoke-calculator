version: 2.1

#オーブを使用してシンプルな構成にする
orbs:
  heroku: circleci/heroku@1.2.6

jobs:
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git
  build:
    docker:
      - image: circleci/php:7.1-node-browsers
    steps:
      - checkout

workflows:
  version: 2.1
  heroku_deploy:
    jobs:
      - build
      - deploy:
          requires:
          # ビルドジョブが完了した場合にのみ、デプロイを実行
            - build
          filters:
            branches:
              only: main
