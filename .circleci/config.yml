version: 2.1

#オーブを使用してシンプルな構成にする
orbs:
  heroku: circleci/heroku@1.2.6

workflows:
  heroku_deploy:
    jobs:
    - deploy

jobs:
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git
        #mainブランチにpushされた時のみherokuにデプロイ
        only-branch: main
